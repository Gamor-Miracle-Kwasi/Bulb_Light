<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Light</title>
    <link rel="stylesheet" href="styles.css">
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-500">

    <button id="turnOn" class="px-4 py-2 bg-green-400 text-white font-semibold rounded-lg m-2 shadow-md hover:bg-green-600">
        Turn on the light
    </button>

    <img id="myImage" src="pic_bulboff.jpeg" alt="Light Bulb" class="w-32 my-4 shadow-lg border-2 border-gray-300 rounded-md">

    <button id="turnOff" class="px-4 py-2 bg-red-400 text-white font-semibold rounded-lg m-2 shadow-md hover:bg-red-600">
        Turn off the light
    </button>

    <script src="script.js"></script>
</body>
</html>
